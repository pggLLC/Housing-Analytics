name: Build HNA Data Cache

on:
  schedule:
    - cron: '30 6 * * 1'  # Mondays 06:30 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-hna:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build cached HNA datasets (ACS + LEHD + DOLA)
        env:
          CENSUS_API_KEY: ${{ secrets.CENSUS_API_KEY }}
          LODES_YEAR: '2022'
        run: |
          python3 scripts/hna/build_hna_data.py

      - name: Commit and push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/hna
          git diff --cached --quiet || git commit -m "chore: build HNA cache $(date -u +'%Y-%m-%d')"
          git pull --rebase --autostash origin main
          git push
