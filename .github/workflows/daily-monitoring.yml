name: Daily Website Monitoring

on:
  schedule:
    - cron: '0 9 * * *'  # Runs every day at 9:00 AM UTC
  workflow_dispatch:      # Allow manual triggering

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install monitoring dependencies
        run: npm install nodemailer jsdom node-fetch

      - name: Run unit tests
        run: node test/website-monitor.test.js

      - name: Run website monitor
        env:
          WEBSITE_URL: ${{ secrets.WEBSITE_URL }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: node test/website-monitor-enhanced.js

      - name: Run Lighthouse audit
        run: node test/lighthouse-audit.js
        continue-on-error: true

      - name: Verify script loads
        run: node test/verify-script-loads.js
        continue-on-error: true

      - name: Test fallback mechanisms
        run: node test/test-fallback-mechanisms.js
        continue-on-error: true

      - name: Test vendor console errors
        run: node test/test-vendor-console-errors.js
        continue-on-error: true

      - name: Upload monitoring reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: monitoring-reports
          path: monitoring-reports/
          retention-days: 30
