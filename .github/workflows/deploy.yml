name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate js/config.js from secrets
        run: |
          cat > js/config.js << EOF
          window.APP_CONFIG = window.APP_CONFIG || {};
          var _defaults = {
            CENSUS_API_KEY: "${{ secrets.CENSUS_API_KEY }}",
            FRED_API_KEY:   "${{ secrets.FRED_API_KEY }}"
          };
          Object.keys(_defaults).forEach(function (k) {
            if (!Object.prototype.hasOwnProperty.call(window.APP_CONFIG, k)) {
              window.APP_CONFIG[k] = _defaults[k];
            }
          });
          EOF

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run deploy preflight checks
        run: node scripts/deploy-preflight.js

      - name: Refresh CHFA LIHTC data
        run: node scripts/fetch-chfa-lihtc.js
        continue-on-error: true

      - name: Run pages availability checks
        run: node test/pages-availability-check.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
