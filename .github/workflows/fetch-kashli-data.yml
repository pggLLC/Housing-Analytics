name: Fetch Kashli Market Data

on:
  schedule:
    - cron: '0 3 * * 1'  # Runs every Monday at 03:00 UTC
  workflow_dispatch:       # Allow manual triggering

permissions:
  contents: write

jobs:
  fetch-kashli:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Fetch Kashli market data
        env:
          KASHLI_API_KEY: ${{ secrets.KASHLI_API_KEY }}
        run: node scripts/fetch-kashli.js

      - name: Commit and push data file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/kashli-market-data.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update Kashli market data [$(date -u '+%Y-%m-%d')]"
            git pull --rebase --autostash origin main
            git push
          fi
