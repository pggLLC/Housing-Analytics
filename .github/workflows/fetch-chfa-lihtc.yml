name: Fetch CHFA LIHTC Data

on:
  schedule:
    - cron: '0 5 * * 1'   # Every Monday at 05:00 UTC
  workflow_dispatch:        # Allow manual triggering

permissions:
  contents: write

jobs:
  fetch-chfa-lihtc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Fetch CHFA LIHTC data
        run: node scripts/fetch-chfa-lihtc.js

      - name: Split LIHTC data by county
        run: node scripts/split-lihtc-by-county.js

      - name: Commit and push data file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/chfa-lihtc.json data/hna/lihtc/*.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update CHFA LIHTC data [$(date -u '+%Y-%m-%d')]"
            git pull --rebase --autostash origin main
            git push
          fi
