name: Fetch Kalshi Prediction Market Data

on:
  schedule:
    - cron: '0 3 * * 1'   # Weekly — every Monday at 03:00 UTC
  workflow_dispatch:        # Allow manual triggering from the Actions tab

permissions:
  contents: write

jobs:
  fetch-kalshi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch Kalshi prediction market data
        env:
          KALSHI_API_KEY: ${{ secrets.KALSHI_API_KEY }}
          KALSHI_API_SECRET: ${{ secrets.KALSHI_API_SECRET }}
          KALSHI_API_BASE_URL: ${{ secrets.KALSHI_API_BASE_URL }}
        run: node scripts/kalshi/fetch_kalshi_prediction_markets.js

      - name: Commit and push data file
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/kalshi/prediction-market.json
          if git diff --cached --quiet; then
            echo "No changes to commit — data is up to date."
          else
            git commit -m "chore: update Kalshi prediction market data [$(date -u '+%Y-%m-%d')]"
            git push
          fi
